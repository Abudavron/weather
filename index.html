<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

<body style="background-image: url(./rain.avif); 
background-position: center center; background-repeat: no-repeat; background-size: cover;">
  <section></section>
  <div class="box">
      <div class="inputForm">
          <input type="search" placeholder="Search City Name">
          <button onclick="getWeather()"><i class="fa fa-search"></i></button>
      </div>
      <div class="weatherdata">
          <h1 class="city">Tashkent</h1>
          <p class="timezone">Tuesday, November 5, 2024</p>
          <br>
          <hr>
          <b class="icon">☁️</b>
          <h1 class="degree">19.90 °C</h1>
          <p class="main">Clouds</p>
          <p>
              <span class="min">19.90 °C</span>
              <span class="max">19.90 °C</span>
          </p>
      </div>

  </div>


  <script src="./script.js"></script>

</body>
